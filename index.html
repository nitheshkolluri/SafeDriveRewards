<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SafeDrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        html, body {
            height: 100%;
            height: 100dvh; /* Modern mobile browser support */
            overflow: hidden;
            padding: 0;
            margin: 0;
            overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        }
        body { font-family: 'Inter', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        /* Global Invisible Scrollbar */
        * {
            scrollbar-width: none !important; /* Firefox */
            -ms-overflow-style: none !important; /* IE and Edge */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        
        *::-webkit-scrollbar {
            display: none !important; /* Chrome, Safari, Opera */
            width: 0 !important;
            height: 0 !important;
        }

        /* Safe Area Handling for iPhones */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .text-gradient {
            background: linear-gradient(to right, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    poppins: ['Poppins', 'sans-serif'],
                },
                colors: {
                    purple: '#8B5CF6',
                    pink: '#EC4899',
                    cyan: '#06B6D4',
                    orange: '#F59E0B',
                    dark: {
                        800: '#1E293B',
                        900: '#0F172A',
                        950: '#020617', // Deep Void
                    },
                    light: {
                        50: '#F8FAFC',
                        100: '#F1F5F9',
                        800: '#CBD5E1',
                        900: '#0F172A', // Text color for light mode
                    }
                },
                backgroundImage: {
                    'gradient-aurora': 'linear-gradient(135deg, #06B6D4 0%, #8B5CF6 50%, #EC4899 100%)',
                    'gradient-surface-dark': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%)',
                    'gradient-surface-light': 'linear-gradient(180deg, #FFFFFF 0%, #F8FAFC 100%)',
                },
                boxShadow: {
                    'glow': '0 0 20px rgba(139, 92, 246, 0.5)',
                    'soft': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
                },
                animation: {
                    'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    'shimmer': 'shimmer 2s infinite linear',
                    'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                keyframes: {
                    fadeInUp: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                    },
                    shimmer: {
                        '0%': { backgroundPosition: '-1000px 0' },
                        '100%': { backgroundPosition: '1000px 0' },
                    }
                }
            }
        }
      }
    </script>
<script type="importmap">

</script>

</head>

</body>
</html>
